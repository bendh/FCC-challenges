<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <header id="header">Product landing page
          <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"/>
          <nav id="nav-bar">
            <a href="#home" class="nav-link">Home</a>
            <a href="#about" class="nav-link">About us</a>
            <a href="#contact" class="nav-link">Contact</a>
          </nav>
         <header>
           <main>
           <section id="home" >Home content here. <a href="#header">Back to top</a></section>
           <section id="about"><video id="video" src="somevid.mpg">Video not supported</video><a href="#header">Back to top</a></section>
           <section id="contact">contact content. <a href="#header">Back to top</a>
             <form id="form" action="https://www.freecodecamp.com/email-submit">
               <label for="email" >Email address</label>
               <input type="email" required id="email" placeholder="Enter email address" name="email"/>
               <input type="submit" id="submit" >Submit</input>
             </form>
           </section>
           </main>
          
    </body>
</html>
