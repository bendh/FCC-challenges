<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<h1 id="title">Survey form</h1>
<p id="description">Short description of survey</p>
<form id="survey-form">
  <label for="name" id="name-label">Name:</label>
  <input type="text" id="name"required placeholder="Enter your name"/>
  <label for="email" id="email-label">Email:</label>
  <input type="email" id="email" required placeholder="Enter your email address"/>
  <label for="number" id="number-label">Age</label>
  <input type="number" id="number" min="1" max="99" placeholder="Enter your age"/>
  <label for="dropdown" id="dropdown-label">Select your occupation</label>
  <select id="dropdown" >
    <option>Builder</option>
    <option>Cab driver</option>
    <option>Mechanic</option>
  </select>
  <fieldset >
    <legend>What would you like to improve?</legend>
    <label for="health">Health</label>
    <input type="radio" name="improvement" id="health" value="health"/> 
        <label for="wealth">Wealth</label>
    <input type="radio" name="improvement" id="wealth" value="wealth"/> 
        <label for="state-of-mind">State of mind</label>
    <input type="radio" name="improvement" id="state-of-mind" value="state-of-mind"/> 
  </fieldset>
  <fieldset><legend>Where do you want to start?</legend>
    <label for="at-home">At home</label>
    <input type="checkbox" id="at-home" value="at-home" />
        <label for="at-work">At Work</label>
    <input type="checkbox" id="at-work" value="at-work" />
  </fieldset>
  <label for="comments">Additional comments</label>
  <textarea id="comments"> </textarea>
  <button type="submit" id="submit">Submit</button>
</form>
    </body>
</html>
